  stakeConnection(
    first: Int,
    after: String,
    last: Int,
    before: String,
  ): StakeConnection

  dynamicField(dynamicFieldName: DynamicFieldName!): DynamicField
  dynamicFieldConnection(
    first: Int,
    after: String,
    last: Int,
    before: String,
