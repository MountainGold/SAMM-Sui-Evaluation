# Get the data for a TransactionBlock by its digest
{
  transactionBlock(digest: "HvTjk3ELg8gRofmB1GgrpLHBFeA53QKmUKGEuhuypezg") {
    sender {
      location
    }
    gasInput {
      gasSponsor {
        location
      }
      gasPayment {
        nodes {
          location
        }
      }
      gasPrice
      gasBudget
    }
    kind {
      __typename
    }
    signatures {
      base64Sig
    }
    digest
    expiration {
      epochId
    }
    effects {
      timestamp
    }
  }
}
